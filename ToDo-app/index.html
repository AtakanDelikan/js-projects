<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <h1>TO-DO LIST</h1>
        <div class="card input">
          <input type="text" class="item" placeholder="Enter New Task" />
          <a href="#" class="btn_add">+</a>
        </div>
        <div class="card card_list">
          <ul class="tab">
            <li class="active" data-type="all">All Tasks</li>
            <li data-type="off">Uncompleted</li>
            <li data-type="on">Completed</li>
          </ul>
          <div class="cart_content">
            <ul class="list"></ul>
            <div class="list_footer">
              <p>0 to be completed</p>
              <a href="#">Clear completed items</a>
            </div>
          </div>
        </div>
      </div>

      <script src="app.js"></script>
</body>
</html>
